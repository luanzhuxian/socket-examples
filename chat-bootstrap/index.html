<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>聊天室</title>
    <style>
        ul {
            height: 300px;
            overflow: auto;
        }
        
        ul > li.list-group-item {
            border: none;
        }

        .user {
            color: #00a1f4;
            cursor: pointer;
        }

        .content {
            display: inline-block;
            padding: 6px 10px;
            background-color: #00a1f4;
            border-radius: 8px;
            color: #fff;
        }

        .room {
            color: #00a1f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="text-center">Chatroom</h4>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button id="join-a" class="btn btn-primary" onclick="join('a')">进入a战队</button>
                                <button id="leave-a" class="btn btn-primary" onclick="leave('a')" style="display: none;">离开a战队</button>
                            </div>
                            <div class="col-xs-6 text-center">
                                <button id="join-b" class="btn btn-success" onclick="join('b')">进入b战队</button>
                                <button id="leave-b" class="btn btn-success" onclick="leave('b')" style="display: none;">离开b战队</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul id="list" class="list-group" />
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="input">
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-info" id="sendBtn">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        // 列表 list，输入框 content，按钮 sendBtn
        const list = document.getElementById('list')
        const input = document.getElementById('input')
        const sendBtn = document.getElementById('sendBtn')

        // 发送消息的方法
        function send () {
            let value = input.value
            if (value) {
                // 发送消息给服务器
                socket.emit('message', value)
                input.value = ''
            } else {
                alert('输入的内容不能为空！')
            }
        }

        // 回车发送消息的方法
        function enterSend ({ keyCode }) {
            let code = keyCode
            if (code === 13)  {
                send()
            }
        }

        // 私聊的方法
        function privateChat (event) {
            let { target } = event

            // 只有 class 为 user 的才是目标元素
            if (target.className === 'user') {
                // 拿到对应的用户名
                let user = target.innerHTML
                // 将@用户名显示在 input 输入框中
                input.value = `@${user} `
            }
        }

        // 进入房间的方法
        function join (room) {
           socket.emit('join', room)
        }

        // 离开房间的方法
        function leave (room) {
            socket.emit('leave', room)
        }

        // 监听是否已进入房间
        // 如果已进入房间，就显示离开房间按钮
        socket.on('joined', room => {
           document.getElementById(`join-${room}`).style.display = 'none'
           document.getElementById(`leave-${room}`).style.display = 'inline-block'
        })

        // 监听是否已离开房间
        // 如果已离开房间，就显示进入房间按钮
        socket.on('left', room => {
           document.getElementById(`leave-${room}`).style.display = 'none'
           document.getElementById(`join-${room}`).style.display = 'inline-block'
        })


        sendBtn.onclick = send
        input.onkeydown = enterSend
        // 点击进行私聊
        list.onclick = privateChat
        
        // 监听与服务端的连接
        socket.on('connect', () => {
            console.log('连接成功')
            socket.emit('getHistory')
        })

        socket.on('message', data => {
            // 创建新的 li 元素，最终将其添加到 list 列表
            let li = document.createElement('li')
            li.className = 'list-group-item'
            li.innerHTML = `
            <p style="color: #ccc;">
                <span class="user" style="color:${data.color}">${data.user}</span>
                ${data.room ? `<span class="room">房间${data.room}</span>` : ''}
                ${data.createAt}
            </p>
            <p class="content" style="background:${data.color}">${data.content}</p>`

            list.appendChild(li)
            // 将聊天区域的滚动条设置到最新内容的位置
            list.scrollTop = list.scrollHeight
        })

        // 接收历史消息
        socket.on('history', history => {
            console.log('history', history)
            
            const html = history
                .map(data => `
                    <li class="list-group-item">
                        <p style="color: #ccc;"><span class="user" style="color:${data.color}">${data.user} </span>${data.createAt}</p>
                        <p class="content" style="background-color: ${data.color}">${data.content}</p>
                    </li>`
                )
                .join('')

            list.innerHTML = html + '<li style="margin: 16px 0;text-align: center">以上是历史消息</li>'
            // 将聊天区域的滚动条设置到最新内容的位置
            list.scrollTop = list.scrollHeight
        })
    </script>
</body>
</html>
